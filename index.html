<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/bootstrap.css">
   <title>Document</title>
</head>
<body>
   
      <div class="container-fluid">

         <div class="row">

            <div class="col-4">1

               <h2>Users: <span class="users__number">0</span></h2>

               <ul class="users__wrapper">
         
                
               </ul>

            </div>
            <div class="col-4">2

               <h2>Posts: <span class="posts__number">0</span></h2>

               <ul class="posts__wrapper">

                 

               </ul>

            </div>
            <div class="col-4">3

               <h2>Comments: <span class="comments__number">0</span></h2>

               <ul class="comments__wrapper">

                 

               </ul>

            </div>

         </div>

         <template id="user__template">

            <li class="card mb-3">

               <div class="ps-2  d-flex align-items-center">Name: <p class="user__id mb-0 ps-1"></p></div>
               <div class="ps-2  d-flex align-items-center">Email: <a href="#" class="user__email m-2"></a></div>
               <!-- <div class="ps-2  d-flex align-items-center">Country: <p class="user__country m-1"></p></div> -->
               <div class="ps-2  d-flex align-items-center">Company: <p class="user__company m-1"></p></div>
               <div class="ps-2 ">Website: <a class="user__link m-1"></a></div>
               <!-- <a href="#" class="user__link m-1">Aziz</a> -->

            </li>

         </template>

         <template id="post__template">

            <li class="card mb-3">

               <p class="post__id ps-2 bg-info">1</p>
               <a href="#" class="post__link m-2">Aziz</a>
               <h4>Post:</h4><p class="post__body">JSONPlaceholder is a free online REST API that you can use whenever you need some fake data. It can be in a README on GitHub, for a demo on CodeSandbox, in code examples on Stack Overflow, ...or simply to test things locally.</p>

            </li>

         </template>

         <template id="comment__template">

            <li class="card mb-3">

               <p class="comment__id ps-2 bg-info">1</p>
               <h4 class="d-flex">Name: <p class="comment__name ps-1"></p></h4>
               <div><strong>Email:</strong>

                  <a href="#" type="email" class="comment__link">Aziz</a>

               </div>

               <div><strong>Body: </strong>
                  <p class=" comment__body">JSONPlaceholder is a free online REST API that you can use whenever you need some fake data. It can be in a README on GitHub, for a demo on CodeSandbox, in code examples on Stack Overflow, ...or simply to test things locally.</p>

               </div>

            </li>

         </template>

      </div>

   <script src="./js/main.js"></script>
</body>
</html>
